<!DOCTYPE html>
<html>
<head>
  <title>HTML Forms</title>
</head>
<body>
  <form>
    <h1>Coding Form!</h1>
    <label for="email">Email</label><br>
    <input type="email" name="email" id="email"><br>
    <label for="coding-option">Why is coding cool?</label> <br>
    <select name="coding-option" id="cool-coding">
      <option value="">Select an option</option>
      <option value="interesting">Because it's interesting</option>
      <option value="fun">Because it's fun</option>
      <option value="powerful">Because it's powerful</option>
    </select> <br>
    <label for="language">Favorite Language (choose one)</label> <br>
    <input type="radio" name="language" id="HTML" value="HTML">
    <label for="HTML">HTML</label>
    <input type="radio" name="language" id="CSS" value="CSS">
    <label for="CSS">CSS</label>
    <input type="radio" name="language" id="Javascript" value="Javascript">
    <label for="Javascript">Javascript</label> <br>

    <label for="signup">Would you like to sign up for more information?</label> <br>
    <input type="checkbox" id="signup" value="signup"> <span>Sign me up!</span>

    <p>Comments</p>
    <textarea name="comments" id="comments" rows="10" cols="30"></textarea> <br>
    <input type="submit" name="comments" value="submit">
  </form>

</body>

</html>
