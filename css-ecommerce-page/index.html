<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!--
    html:
make a container
for the first heading make a row and a full column.
use text align utility class on header

for the body make a new row with 5 columns
make a new div for content
in new div, put image in first (might need to center image using margin auto)
then make another div below the image to store text content

css:
make a text align class
make a justify center class
make an align center class
make a full column class
make a one fifth column class
make a row

-->
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h2 class="text-center">New Arrivals</h2>
      </div>
    </div>
    <div class="row">
      <div class="column-one-fifth">
        <div class="content">
          <img src="images/dress1.jpeg" alt="dress1">
          <div class="text">
            <h4 class="display-inline">Free People</h4>
            <span>| Size 6</span>
            <div class="price">
              <h3 class="display-inline">$35</h3>
              <span>$125 retail</span>
            </div>
          </div>
        </div>
      </div>
      <div class="column-one-fifth">
        <div class="content">
          <img src="images/ysl-bag.jpeg" alt="ysl Bag">
          <div class="text">
            <h4 class="display-inline">Free People</h4>
            <span>| Size 6</span>
            <div class="price">
              <h3 class="display-inline">$35</h3>
              <span>$125 retail</span>
            </div>
          </div>
        </div>
      </div>
      <div class="column-one-fifth">
        <div class="content">
          <img src="images/key.jpeg" alt="key">
          <div class="text">
            <h4 class="display-inline">Free People</h4>
            <span>| Size 6</span>
            <div class="price">
              <h3 class="display-inline">$35</h3>
              <span>$125 retail</span>
            </div>
          </div>
        </div>
      </div>
      <div class="column-one-fifth">
        <div class="content">
          <img src="images/lv-bag.jpg" alt="lvBag">
          <div class="text">
            <h4 class="display-inline">Free People</h4>
            <span>| Size 6</span>
            <div class="price">
              <h3 class="display-inline">$35</h3>
              <span>$125 retail</span>
            </div>
          </div>
        </div>
      </div>
      <div class="column-one-fifth">
        <div class="content">
          <img src="images/dress2.jpeg" alt="lvBag">
          <div class="text">
            <h4 class="display-inline">Free People</h4>
            <span>| Size 6</span>
            <div class="price">
              <h3 class="display-inline">$35</h3>
              <span>$125 retail</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
