<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container margin-auto">
    <div class="row">
      <div class="column-full">
        <h2 class="text-center">New Arrivals</h2>
      </div>
    </div>
    <div class="row">
      <div class="column-one-fifth">
        <div class="content">
          <img src="images/dress1.jpeg" alt="dress1">
          <div class="text">
            <h4 class="display-inline">Free People</h4>
            <span>| Size 6</span>
            <div class="price">
              <h3 class="display-inline">$35</h3>
              <span>$125 retail</span>
            </div>
          </div>
        </div>
      </div>
      <div class="column-one-fifth">
        <div class="content">
          <img src="images/ysl-bag.jpeg" alt="ysl Bag">
          <div class="text">
            <h4 class="display-inline">Yves Saint Laurent</h4>
            <span>| One-Size</span>
            <div class="price">
              <h3 class="display-inline">$200</h3>
              <span>$1600 retail</span>
            </div>
          </div>
        </div>
      </div>
      <div class="column-one-fifth">
        <div class="content">
          <img src="images/key.jpeg" alt="key">
          <div class="text">
            <h4 class="display-inline">Tiffany</h4>
            <span>| One-Size</span>
            <div class="price">
              <h3 class="display-inline">$476</h3>
              <span>$2000 retail</span>
            </div>
          </div>
        </div>
      </div>
      <div class="column-one-fifth">
        <div class="content">
          <img src="images/lv-bag.jpg" alt="lvBag">
          <div class="text">
            <h4 class="display-inline">Louis Vuitton</h4>
            <span>| One-Size</span>
            <div class="price">
              <h3 class="display-inline">$95</h3>
              <span>$1200 retail</span>
            </div>
          </div>
        </div>
      </div>
      <div class="column-one-fifth">
        <div class="content">
          <img src="images/dress2.jpeg" alt="lvBag">
          <div class="text">
            <h4 class="display-inline">Reformation</h4>
            <span>| Size 4</span>
            <div class="price">
              <h3 class="display-inline">$20</h3>
              <span>$198 retail</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
