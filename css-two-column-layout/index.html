<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Two Column Layout</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <header>
          <h1>SCALE, SPEED, AGILITY</h1>
          <p class="center-align">We've dedicated thousands of man hours to making healthcare institutions in the Helium <br> network run 10x more efficiently and deliver an unparalleled quality of care.</p>
        </header>
      </div>
    </div>
    <div class="row">
      <div class="column-one-half">
        <img src="images/software.svg" alt="software image">
        <h2>INTUITIVE, SMART SOFTWARE</h2>
      </div>
      <div class="column-one-half">
        <img src="images/practice.svg" alt="practice image">
        <h2>PRACTICE MEDICINE, NOT ADMINISTRATION</h2>
      </div>
    </div>

    <div class="row">
      <div class="column-one-half">
        <img src="images/circumstance.svg" alt="circumstance image">
        <h2>FOR ANY CIRCUMSTANCE</h2>
      </div>
      <div class="column-one-half">
        <img src="images/data.svg" alt="data image">
        <h2>DATA THAT TRANSFORMS</h2>
      </div>
    </div>
    <div class="row">
      <div class="column-full center-align">
        <button>LEARN MORE</button>
      </div>
    </div>
  </div>
</body>
</html>
